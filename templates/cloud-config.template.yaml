#cloud-config
timezone: Europe/Berlin

users:
  - name: chesskeeper
    shell: /bin/bash
    groups: [sudo, docker]
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - __SSH_KEY__

package_update: true
package_upgrade: true
packages:
  - curl
  - git
  - make
  - fail2ban
  - ufw
  - ca-certificates
  - gnupg
  - lsb-release

write_files:
  - path: /etc/motd
    content: |
      Welcome to Chesskeeper Node!

  - path: /usr/local/bin/install-docker.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      set -e
      
      echo "ğŸ“¦ Installing Docker via official Docker repo..."
      
      sudo install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      
      sudo apt update
      sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      
      sudo systemctl enable docker
      sudo usermod -aG docker chesskeeper

  - path: /opt/chesskeeper-init.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      set -e
      echo "ğŸ“¦ Cloning infra repo..."
      git clone https://github.com/14code/chesskeeper-infra.git /opt/chesskeeper
      echo "ğŸ“ Writing .env..."
      cat <<EOF > /opt/chesskeeper/.env
      DOMAINS="__DOMAINS__"
      DATA_VOLUME_PATH="__DATA_VOLUME_PATH__"
      LABEL="__LABEL__"
      SSH_KEY="__SSH_KEY__"
      EOF
      cd /opt/chesskeeper
      make configure
      make volume
      chown -R chesskeeper:chesskeeper /opt/chesskeeper

runcmd:
  # SSH + Security (Hetzner recommendation) 
  - printf "[sshd]\nenabled = true\nbanaction = iptables-multiport" > /etc/fail2ban/jail.local
  - systemctl enable fail2ban
  - ufw allow 2222
  - ufw allow 80
  - ufw allow 443
  - ufw enable
  - sed -i -e '/^\(#\|\)PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)Port/s/^.*$/Port 2222/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)KbdInteractiveAuthentication/s/^.*$/KbdInteractiveAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)ChallengeResponseAuthentication/s/^.*$/ChallengeResponseAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)MaxAuthTries/s/^.*$/MaxAuthTries 2/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)AllowTcpForwarding/s/^.*$/AllowTcpForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)X11Forwarding/s/^.*$/X11Forwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)AllowAgentForwarding/s/^.*$/AllowAgentForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)AuthorizedKeysFile/s/^.*$/AuthorizedKeysFile .ssh\/authorized_keys/' /etc/ssh/sshd_config
  - sed -i '$a AllowUsers chesskeeper' /etc/ssh/sshd_config
    
  # Docker Setup
  - bash /usr/local/bin/install-docker.sh

  # Chesskeeper Setup
  - bash /opt/chesskeeper-init.sh
    
  # Finish
  - echo "âœ… Cloud-init finished" > /var/log/cloud-init-success
  - reboot
